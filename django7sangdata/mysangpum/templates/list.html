<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list.html</title>
<script type="text/javascript">
function func(arg){
	// alert(arg);
	let result = confirm("정말 삭제할까요?");
	if (result){
		document.getElementbyId(arg).sumbit();
	}
}
</script>
</head>
<body>
** 상품 정보 **<p/>
<a href="/sangpum/insert">상품 추가</a>
<br />
<table style="width: 80%">
	<tr>
		<th>코드</th><th>품명</th><th>수량</th><th>단가</th><th>기타</th>
	</tr>
	{% if sangpums %}
	{% for s in sangpums %}
	<tr>
		<td>{{s.code}}</td>	 <!-- sql문 직접 작성 시에는 {{s.0}} -->
		<td>{{s.sang}}</td>	
		<td>{{s.su}}</td>	
		<td>{{s.dan}}</td>	
		<td>
			<a href="/sangpum/update?code={{s.code}}">수정</a> /
			<!--  
			<a href="/sangpum/delete?code={{s.code}}">삭제</a>
			-->
			<form action="/sangpum/delete" name="frm" id="{{s.code}}" method="get"
				style="display:inline;">
				<input type="hidden" name="code" value="{{s.code}}"/>	
				<a href="javascript:void(0); onclick=func({{s.code}})">삭제</a> 		
			</form>
		</td>	
	</tr>
	{% endfor %}
	{% else %}
	<tr><td colspan="5">자료없음</td></tr>
	{% endif %}
</table>
</body>
</html>
