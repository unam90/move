<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>insert.html</title>
</head>
<body>
<h3>* 상품 입력 *</h3>
<form action="/sangpum/updateok" method="post" name="frm">{% csrf_token %}
	<input type="hidden" name="code" value="{{sang_one.code}}"/>	
<table style="width: 80%">
	<tr>
		<td>코드</td>
		<td>{{sang_one.code}}</td>
	</tr>
	<tr>
		<td>품명</td>
		<td><input type="text" name="sang" value="{{sang_one.sang}}"/></td>
	</tr>
	<tr>
		<td>수량</td>
		<td><input type="text" name="su" value="{{sang_one.su}}"/></td>
	</tr>
	<tr>
		<td>단가</td>
		<td><input type="text" name="dan" value="{{sang_one.dan}}"/></td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="submit" value="수정"/>
			<input type="button" value="이전" onclick="history.back()"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
