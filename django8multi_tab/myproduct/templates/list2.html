<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>** 제품 정보 **</h2>
<table border="1">
	<tr><th>코드</th><th>제품명</th><th>가격</th><th>제조사</th></tr>
	{% for p in products %}
	<tr>
		<td>{{p.id}}</td>
		<td>{{p.pname}}</td>
		<td>{{p.price}}</td>
		<td>{{p.maker_name}}</td>
	</tr>
	{% endfor %}
</table>
	<td colspan="4">건수 : {{pcount}}</td>
</body>
</html>
